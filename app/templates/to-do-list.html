<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        {% for post in posts %}
            <div>시간: {{ post.date_time }}</div>
            <div>To_Do: {{ post.context }}</div>
            <form action="{% url 'do-it' pk=post.pk %}" method="GET">
                    {% if post.complete_schedule == False %}
                        빨강
                    {% else %}
                        초록
                    {% endif %}
                <button type="submit">했다!</button>
            </form>
        {% endfor %}
        <form action="{% url 'create' %}" method="POST">
            {% csrf_token %}
            <input name="context" type="text">
            <input name="date_time" type="datetime-local">
            <button type="submit">작성</button>
        </form>

    </div>
</body>
</html>
