<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand">to-do-list</a>
    </nav>
    <br>
    <div class="row row-cols-1 row-cols-md-3 show-all">
        {% for post in posts %}
        <div class="col mb-4">
            <div class="card border-success mb-3" style="max-width: 20rem;">
                <div class="card-header bg-transparent">To-Do!</div>
                <div class="card-body">
                    <p class="card-text"> {{ post.context }}</p>
                </div>
                <div class="card-footer bg-transparent">
                    <form action="{% url 'do-it' pk=post.pk %}" method="GET">
                            <a style="float:leftl;"> {{ post.date_time }} </a>
                        {% if post.complete_schedule == False %}
                            <button type="submit" class="btn btn-primary" style="float:right;">안했다!</button>
                        {% else %}
                            <button type="submit" class="btn btn-primary" style="float:right;">했다!</button>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
            <div class="card border-primary">
                <div class="card-header bg-transparent">To Do를 작성해주세요!</div>
                <div class="card-body">
                    <textarea name="context" id="" cols="30" rows="3" class="form-control"></textarea>
                </div>
                <div class="card-footer bg-transparent">
                    <input class="form-control" name="date_time" type="datetime-local">
                    <button type="submit" class="btn btn-primary" style="float:right;">작성</button>
                </div>
            </div>
    </form>
</body>
</html>
